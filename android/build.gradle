buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.0")
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.11")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define shared SDK and flavor properties
ext {
    compileSdkVersion = 34
    minSdkVersion = 21
    targetSdkVersion = 34
    buildToolsVersion = "34.0.0"
    jscFlavor = "org.webkit:android-jsc:+"
}
