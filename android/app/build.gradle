apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'

def enableHermes = project.hasProperty('hermesEnabled') ? project.getProperty('hermesEnabled').toBoolean() : false

android {
    namespace "com.phonecontrol.mobile"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.phonecontrol.mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

project.ext.react = [
        enableHermes: enableHermes
]

dependencies {
    implementation "com.facebook.react:react-native:0.72.11"

    if (enableHermes.toBoolean()) {
        implementation "com.facebook.react:hermes-engine:0.72.11"
    } else {
        implementation rootProject.ext.jscFlavor
    }

    // Your Firebase dependencies or other modules here (if any)
    if (file("google-services.json").exists()) {
        implementation platform('com.google.firebase:firebase-bom:32.7.0')
        implementation 'com.google.firebase:firebase-database'
        implementation 'com.google.firebase:firebase-analytics'
    }
}
